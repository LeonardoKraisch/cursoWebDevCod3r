<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* '*' seletor universal */
        /* '.tag' seletor de classe */
        /* '#aprovados' seletor de id */
        /* '#aninhado > div' seletor de id aninhado */
        /* '#aninhado span' seletor de descendente */
        /* 'p + ul' seletor de irmãos adjacentes */
        /* 'p ~ ol' seletor de irmãos adjacentes e não adjacentes */
        /* '[feira]' seletor de propriedade geral */
        /* '[feira=casa]' seletor de propriedade específica */
        /* '[feira~=escritorio]' seletor de uma das possíveis propriedades */
        /* '[feira*=sa]' seletor de propriedades com letras específicas */
        /* 'span:nth-child(1)' seletor de filho especificado */
        /* 'section > :nth-child(even)' seletor de pares (ou ímpares se "odd")  */
        section > span:nth-of-type(2) /* seletor segundo filho do tipo "span" */{
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
